<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>设置 line-height 的最佳方式</title>
	<style>
	body{
		font-size: 24px;
		line-height:3;
		font-family: "Microsoft Yahei";
	}
	li{
		padding-left: 10px;
		font-size: 16px;
	}
	li:nth-child(3){
		background: #efefef;
	}
	</style>
</head>
<body>
<p>想要让站点内文字默认为双倍行距。哪个 line-height 值是最佳实现方式？答案是2，第三项</p>
	<ul>
		<li>200%</li>
		<li>2em</li>
		<li>2</li>
		<li>double</li>
	</ul>
</body>
</html>
